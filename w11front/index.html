<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha512-iqRdf+0KMFmNZgdsA+8bz1MWIIXQBUCavPYVSVI83fcVfH2Y2PnNooLN04bgTNoUiQvIzidiIHJAcIP/uAEV9w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div ng-app="demoModule" id="body" class="container">
      <div ng-controller="demoCtrl">
        <h2>FIT5032 Simple AngularJS Demo</h2>
        <div ng-if="noResult" class="alert alert-info" role="alert">
          Failed to retrieve information from the API. Please change the API
          URL.
        </div>
        <div ng-if="!noResult">
          <h3>List of Units</h3>
          <table ng-cloak class="table">
            <thead>
              <tr>
                <th style="display: none">ID</th>
                <th>Unit Code</th>
                <th>Unit Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="items in unitData">
                <td hidden="hidden">{{items.id}}</td>
                <td>{{items.unitCode}}</td>
                <td>{{items.unitName}}</td>
                <td>
                  <button
                    class="btn btn-primary"
                    ng-model="$scope.Unit"
                    ng-click="edit($index, unitData[$index])"
                  >
                    Edit
                  </button>
                  <button class="btn btn-danger" ng-click="delete($index)">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
          <div ng-if="deleteResult" class="alert alert-success" role="alert">
            Unit has been deleted.
          </div>

          <button class="btn btn-primary" data-ng-click="addButton()">
            Add a unit
          </button>
          <br />
          <div ng-if="showAdd">
            <div>
              <br />
              <h2>Add A Unit</h2>
            </div>
            <div class="form-group">
              <label for="name">Unit Code</label>
              <input
                class="form-control"
                type="text"
                data-ng-model="Unit.unitCode"
              />
            </div>

            <div class="form-group">
              <label for="category">Unit Name</label>
              <input
                class="form-control"
                type="text"
                data-ng-model="Unit.unitName"
              />
            </div>

            <div ng-if="addResult" class="alert alert-success" role="alert">
              Add Successful.
            </div>

            <div>
              <button class="btn btn-primary" data-ng-click="save()">
                Save
              </button>
              <button class="btn btn-default" data-ng-click="back()">
                Back
              </button>
            </div>
          </div>
          <br />

          <div ng-show="showEdit">
            <div ng-if="updateResult" class="alert alert-success" role="alert">
              Update Successful.
            </div>
            <div>
              <h2>Update Unit</h2>
            </div>
            <div hidden="hidden">
              <label for="id">Id</label>
              <input type="text" data-ng-model="Unit.Id" />
            </div>
            <div class="form-group">
              <label for="name">Unit Code</label>
              <input
                class="form-control"
                type="text"
                data-ng-model="Unit.unitCode"
              />
            </div>

            <div class="form-group">
              <label for="category">Unit Name</label>
              <input
                class="form-control"
                type="text"
                data-ng-model="Unit.unitName"
              />
            </div>

            <br />
            <div>
              <button class="btn btn-primary" data-ng-click="update()">
                Update
              </button>
              <button class="btn btn-default" data-ng-click="cancel()">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.0/angular.min.js"
      integrity="sha512-hOeYY0OneYgutIEzJeDeJx/HxaT94Xjb9Slhn9osr4IYpJMlfIgwF/yRufblVVbaamtiRdULHhybt+XRo48W/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha512-YK1Mz9UiZmhbFzXgMbl3bO49wZ78Xj3h8TtTBLFHEAEjUBxsEZdXd8Il5RWbhPOyB653bGQDNVGGny2mORZq4A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
